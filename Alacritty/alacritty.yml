import:
  - ~/.config/alacritty/themes/themes/iterm.yaml

env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  opacity: 1
  class:
    instance: Alacritty
    general: Alacritty

font:
    size: 20

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

selection:
  save_to_clipboard: true

live_config_reload: true

shell:
  program: "/bin/zsh"

key_bindings:
  - { Key: Return, mods: Super|Shift, action: SpawnNewInstance }